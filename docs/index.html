<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Free Choropleth Maker - Instant Maps from CSV</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #0a0a0a;
        }
        
        /* Sidebar */
        .sidebar {
            width: 380px;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            color: white;
            padding: 30px;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0,0,0,0.8);
        }
        
        .sidebar h1 {
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7a5cff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar .subtitle {
            color: #999;
            font-size: 0.95em;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .badge {
            display: inline-block;
            background: linear-gradient(90deg, #ff6b6b, #ff9f40);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Upload Zone */
        .upload-zone {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #1e1e1e, #151515);
            position: relative;
            overflow: hidden;
        }
        
        .upload-zone::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(90deg, #00d4ff, #7a5cff);
            border-radius: 12px;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .upload-zone:hover::before {
            opacity: 0.3;
        }
        
        .upload-zone:hover {
            border-color: #00d4ff;
            transform: translateY(-2px);
        }
        
        .upload-zone.has-file {
            border-color: #4caf50;
            background: linear-gradient(135deg, #1b2b1b, #0f1f0f);
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        /* Controls */
        .control-group {
            margin: 25px 0;
        }
        
        .control-group label {
            display: block;
            font-size: 0.85em;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        select {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }
        
        /* Column selector */
        .column-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .column-item {
            padding: 10px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
            text-align: center;
        }
        
        .column-item:hover {
            background: #333;
            border-color: #555;
            transform: translateY(-1px);
        }
        
        .column-item.selected {
            background: linear-gradient(90deg, #00d4ff, #7a5cff);
            border-color: transparent;
            color: white;
            font-weight: 600;
        }
        
        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00d4ff, #7a5cff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        /* Map container */
        #map {
            flex: 1;
            background: #0a0a0a;
        }
        
        /* Legend */
        .legend {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px;
            border-radius: 8px;
            color: white;
            min-width: 200px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .legend h3 {
            margin-bottom: 15px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00d4ff;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 0.85em;
        }
        
        .legend-color {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Messages */
        .message {
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            font-size: 0.9em;
        }
        
        .message.success {
            background: #1b4332;
            color: #4caf50;
            border: 1px solid #4caf50;
        }
        
        .message.error {
            background: #3d1f1f;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .message.info {
            background: #1f2937;
            color: #60a5fa;
            border: 1px solid #60a5fa;
        }
        
        /* Stats */
        .stats-box {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            border: 1px solid #333;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            color: #00d4ff;
            font-weight: 600;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>üó∫Ô∏è Choropleth Maker</h1>
        <p class="subtitle">Create beautiful data maps instantly.<br>No server, no GIS software, 100% free.</p>
        <div class="badge">‚ú® WORKS OFFLINE</div>
        
        <div class="upload-zone" id="dropZone">
            <input type="file" id="csvFile" accept=".csv" hidden />
            <div class="upload-icon">üìä</div>
            <p style="font-size: 1.1em; margin-bottom: 10px; font-weight: 600;">Drop CSV here</p>
            <p style="color: #888; font-size: 0.9em;">or click to browse</p>
        </div>
        
        <div id="controlsContainer" style="display: none;">
            <div class="control-group">
                <label>Geographic Level</label>
                <select id="geoLevel">
                    <option value="">Select level...</option>
                    <option value="us_states">US States</option>
                    <option value="us_counties">US Counties</option>
                    <option value="sample_zctas">Sample ZIP Codes</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Join Column (in your CSV)</label>
                <select id="joinColumn">
                    <option value="">Select column...</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Data Column to Visualize</label>
                <div class="column-grid" id="dataColumns"></div>
            </div>
            
            <button class="btn-primary" id="createMapBtn" disabled>
                üöÄ Create Map
            </button>
            
            <div id="statsBox" class="stats-box" style="display: none;">
                <div class="stat-row">
                    <span class="stat-label">Features:</span>
                    <span class="stat-value" id="statFeatures">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Min:</span>
                    <span class="stat-value" id="statMin">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Max:</span>
                    <span class="stat-value" id="statMax">-</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Matched:</span>
                    <span class="stat-value" id="statMatched">-</span>
                </div>
            </div>
        </div>
        
        <div id="messageContainer"></div>
    </div>
    
    <div id="map"></div>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([39.8, -98.5], 4);
        
        // Dark basemap
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '¬© CARTO',
            maxZoom: 19
        }).addTo(map);
        
        // Global variables
        let csvData = null;
        let boundaries = {};
        let currentLayer = null;
        let metadata = null;
        let selectedDataColumn = null;
        
        // Load metadata on startup
        async function loadMetadata() {
            try {
                const response = await fetch('boundaries/metadata.json');
                metadata = await response.json();
                showMessage('Ready! Upload a CSV file to begin.', 'info');
            } catch (error) {
                showMessage('Error loading metadata. Please refresh the page.', 'error');
            }
        }
        
        // File upload handling
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('csvFile');
        
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#00d4ff';
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#444';
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#444';
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'text/csv') {
                processCSV(file);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                processCSV(file);
            }
        });
        
        // Process CSV file
        function processCSV(file) {
            Papa.parse(file, {
                header: true,
                complete: function(results) {
                    csvData = results.data.filter(row => Object.values(row).some(v => v));
                    
                    if (csvData.length === 0) {
                        showMessage('CSV file is empty', 'error');
                        return;
                    }
                    
                    dropZone.classList.add('has-file');
                    dropZone.innerHTML = `
                        <div class="upload-icon">‚úÖ</div>
                        <p style="font-size: 1.1em; font-weight: 600;">File Loaded!</p>
                        <p style="color: #888; font-size: 0.9em;">${file.name}</p>
                        <p style="color: #00d4ff; font-size: 0.85em; margin-top: 10px;">${csvData.length} rows</p>
                    `;
                    
                    populateControls();
                    document.getElementById('controlsContainer').style.display = 'block';
                    showMessage(`Loaded ${csvData.length} rows from CSV`, 'success');
                },
                error: function(error) {
                    showMessage('Error parsing CSV: ' + error.message, 'error');
                }
            });
        }
        
        // Populate control options
        function populateControls() {
            const columns = Object.keys(csvData[0]);
            
            // Populate join column dropdown
            const joinSelect = document.getElementById('joinColumn');
            joinSelect.innerHTML = '<option value="">Select column...</option>';
            columns.forEach(col => {
                const option = document.createElement('option');
                option.value = col;
                option.textContent = col;
                joinSelect.appendChild(option);
            });
            
            // Populate data columns grid
            const dataColumnsDiv = document.getElementById('dataColumns');
            dataColumnsDiv.innerHTML = '';
            
            columns.forEach(col => {
                // Check if column has numeric data
                const sample = csvData.slice(0, 10).map(row => parseFloat(row[col]));
                const hasNumbers = sample.some(v => !isNaN(v));
                
                if (hasNumbers) {
                    const div = document.createElement('div');
                    div.className = 'column-item';
                    div.textContent = col;
                    div.dataset.column = col;
                    div.addEventListener('click', () => selectDataColumn(div, col));
                    dataColumnsDiv.appendChild(div);
                }
            });
            
            checkReadyToCreate();
        }
        
        // Select data column
        function selectDataColumn(element, column) {
            document.querySelectorAll('.column-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedDataColumn = column;
            checkReadyToCreate();
        }
        
        // Check if ready to create map
        function checkReadyToCreate() {
            const geoLevel = document.getElementById('geoLevel').value;
            const joinColumn = document.getElementById('joinColumn').value;
            const createBtn = document.getElementById('createMapBtn');
            
            if (geoLevel && joinColumn && selectedDataColumn) {
                createBtn.disabled = false;
            } else {
                createBtn.disabled = true;
            }
        }
        
        // Event listeners for controls
        document.getElementById('geoLevel').addEventListener('change', checkReadyToCreate);
        document.getElementById('joinColumn').addEventListener('change', checkReadyToCreate);
        
        // Create map button
        document.getElementById('createMapBtn').addEventListener('click', createChoropleth);
        
        // Create the choropleth map
        async function createChoropleth() {
            const geoLevel = document.getElementById('geoLevel').value;
            const joinColumn = document.getElementById('joinColumn').value;
            
            showMessage('Loading boundaries...', 'info');
            
            try {
                // Load boundary data if not already loaded
                if (!boundaries[geoLevel]) {
                    const boundaryInfo = metadata.boundaries[geoLevel];
                    const response = await fetch(`boundaries/${boundaryInfo.file}`);
                    boundaries[geoLevel] = await response.json();
                }
                
                const boundaryData = boundaries[geoLevel];
                const idField = metadata.boundaries[geoLevel].id_field;
                
                // Create lookup for CSV data
                const csvLookup = {};
                let joinKeys = [];
                csvData.forEach(row => {
                    // Handle both numeric FIPS (01, 02) and string values
                    let key = String(row[joinColumn]).trim();
                    // Pad single digit FIPS codes with leading zero
                    if (/^\d+$/.test(key) && key.length === 1) {
                        key = '0' + key;
                    }
                    joinKeys.push(key);
                    const value = parseFloat(row[selectedDataColumn]);
                    if (!isNaN(value)) {
                        csvLookup[key] = value;
                        // Also store uppercase version for matching
                        csvLookup[key.toUpperCase()] = value;
                    }
                });
                
                // Calculate data range
                const values = Object.values(csvLookup);
                const minValue = Math.min(...values);
                const maxValue = Math.max(...values);
                
                // Create color scale
                const colorScale = chroma.scale(['#ffffcc', '#a1dab4', '#41b6c4', '#2c7fb8', '#253494'])
                    .domain([minValue, maxValue]);
                
                // Style function
                function styleFeature(feature) {
                    const id = feature.properties[idField];
                    // Try different key formats for matching
                    let value = csvLookup[id] || 
                               csvLookup[String(id).toUpperCase()] || 
                               csvLookup[String(id).padStart(2, '0')];
                    
                    if (value !== undefined) {
                        return {
                            fillColor: colorScale(value).hex(),
                            fillOpacity: 0.8,
                            weight: 1,
                            color: '#333',
                            opacity: 0.8
                        };
                    } else {
                        return {
                            fillColor: '#666',
                            fillOpacity: 0.3,
                            weight: 1,
                            color: '#333',
                            opacity: 0.5
                        };
                    }
                }
                
                // Remove existing layer
                if (currentLayer) {
                    map.removeLayer(currentLayer);
                }
                
                // Track which features have data for smart zoom
                let featuresWithData = [];
                
                // Add new layer
                currentLayer = L.geoJSON(boundaryData, {
                    style: styleFeature,
                    onEachFeature: function(feature, layer) {
                        const id = feature.properties[idField];
                        // Try multiple formats for matching
                        let value = csvLookup[id] || 
                                   csvLookup[String(id).toUpperCase()] || 
                                   csvLookup[String(id).padStart(2, '0')];
                        
                        const name = feature.properties.NAME || feature.properties.ABBR || id;
                        
                        if (value !== undefined) {
                            featuresWithData.push(layer);
                            
                            // Create nice popup with formatted data
                            const formattedValue = typeof value === 'number' 
                                ? value.toLocaleString(undefined, {
                                    minimumFractionDigits: value % 1 === 0 ? 0 : 1,
                                    maximumFractionDigits: 2
                                  })
                                : value;
                            
                            // Make column name more readable
                            const readableColumn = selectedDataColumn
                                .replace(/_/g, ' ')
                                .replace(/([A-Z])/g, ' $1')
                                .trim()
                                .split(' ')
                                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                                .join(' ');
                            
                            layer.bindPopup(`
                                <div style="font-size: 14px; padding: 5px;">
                                    <strong style="font-size: 16px;">${name}</strong><br>
                                    <div style="margin-top: 8px; padding-top: 8px; border-top: 1px solid #ddd;">
                                        <strong>${readableColumn}:</strong><br>
                                        <span style="font-size: 18px; color: #2c7fb8;">${formattedValue}</span>
                                    </div>
                                </div>
                            `);
                            
                            // Add hover effect
                            layer.on('mouseover', function(e) {
                                this.setStyle({
                                    weight: 2,
                                    color: '#000',
                                    fillOpacity: 0.9
                                });
                            });
                            
                            layer.on('mouseout', function(e) {
                                currentLayer.resetStyle(e.target);
                            });
                        }
                    }
                }).addTo(map);
                
                // Smart zoom: fit to features with data, or all features if none match
                if (featuresWithData.length > 0) {
                    const group = new L.featureGroup(featuresWithData);
                    const bounds = group.getBounds();
                    // Add more padding for small areas like county groups
                    map.fitBounds(bounds.pad(0.2));
                    
                    // If it's a small area (like a few counties), zoom out a bit
                    setTimeout(() => {
                        const currentZoom = map.getZoom();
                        if (currentZoom > 8 && featuresWithData.length < 20) {
                            map.setZoom(8);
                        }
                    }, 100);
                    
                    console.log(`Zoomed to ${featuresWithData.length} features with data`);
                } else {
                    map.fitBounds(currentLayer.getBounds());
                    console.log('No features with data found, showing all boundaries');
                }
                
                // Create legend
                createLegend(minValue, maxValue, colorScale);
                
                // Count actual matches
                let matchedCount = 0;
                let unmatchedBoundaries = [];
                boundaryData.features.forEach(feature => {
                    const id = feature.properties[idField];
                    const value = csvLookup[id] || 
                                 csvLookup[String(id).toUpperCase()] || 
                                 csvLookup[String(id).padStart(2, '0')];
                    if (value !== undefined) {
                        matchedCount++;
                    } else {
                        unmatchedBoundaries.push(id);
                    }
                });
                
                // Update stats
                const features = boundaryData.features.length;
                
                document.getElementById('statFeatures').textContent = features.toLocaleString();
                document.getElementById('statMin').textContent = minValue.toLocaleString();
                document.getElementById('statMax').textContent = maxValue.toLocaleString();
                document.getElementById('statMatched').textContent = `${matchedCount}/${features}`;
                document.getElementById('statsBox').style.display = 'block';
                
                if (matchedCount === 0) {
                    console.log('No matches found. CSV keys:', joinKeys.slice(0, 5));
                    console.log('Boundary IDs:', boundaryData.features.slice(0, 5).map(f => f.properties[idField]));
                    showMessage(`No data matched! Check that your join column (${joinColumn}) matches the geographic level.`, 'error');
                } else if (features > 100 && matchedCount < 50) {
                    // Likely showing subset of counties/zips on national map
                    showMessage(`Success! Showing ${matchedCount} areas with data. Map zoomed to your data region.`, 'success');
                } else if (matchedCount < features / 2) {
                    showMessage(`Map created! ${matchedCount}/${features} features matched.`, 'info');
                } else {
                    showMessage(`Map created! ${matchedCount} features matched.`, 'success');
                }
                
            } catch (error) {
                showMessage('Error creating map: ' + error.message, 'error');
            }
        }
        
        // Create legend
        function createLegend(min, max, colorScale) {
            // Remove existing legend
            const existingLegend = document.querySelector('.legend');
            if (existingLegend) {
                existingLegend.remove();
            }
            
            // Make column name readable for legend
            const readableColumn = selectedDataColumn
                .replace(/_/g, ' ')
                .replace(/([A-Z])/g, ' $1')
                .trim()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');
            
            const legend = document.createElement('div');
            legend.className = 'legend';
            legend.innerHTML = `
                <h3>${readableColumn}</h3>
                <button id="exportBtn" style="
                    background: linear-gradient(90deg, #4caf50, #66bb6a);
                    color: white;
                    border: none;
                    padding: 8px 12px;
                    border-radius: 4px;
                    cursor: pointer;
                    margin-bottom: 15px;
                    width: 100%;
                    font-size: 12px;
                    font-weight: 600;
                ">üì• Export for ArcGIS</button>
            `;
            
            // Create 5 legend items from high to low
            const steps = 5;
            for (let i = steps - 1; i >= 0; i--) {
                const value = min + (max - min) * (i / (steps - 1));
                const color = colorScale(value).hex();
                
                const item = document.createElement('div');
                item.className = 'legend-item';
                
                // Format the value nicely
                const formattedValue = value.toLocaleString(undefined, {
                    minimumFractionDigits: value % 1 === 0 ? 0 : 1,
                    maximumFractionDigits: value > 1000 ? 0 : 2
                });
                
                item.innerHTML = `
                    <div class="legend-color" style="background: ${color}"></div>
                    <span>${formattedValue}</span>
                `;
                legend.appendChild(item);
            }
            
            // Add no data item
            const noDataItem = document.createElement('div');
            noDataItem.className = 'legend-item';
            noDataItem.innerHTML = `
                <div class="legend-color" style="background: #666; opacity: 0.3;"></div>
                <span style="color: #999;">No data</span>
            `;
            legend.appendChild(noDataItem);
            
            document.getElementById('map').appendChild(legend);
            
            // Add export functionality
            document.getElementById('exportBtn').addEventListener('click', exportForArcGIS);
        }
        
        // Export GeoJSON for ArcGIS
        function exportForArcGIS() {
            if (!currentLayer) {
                showMessage('No map to export', 'error');
                return;
            }
            
            const geoLevel = document.getElementById('geoLevel').value;
            const joinColumn = document.getElementById('joinColumn').value;
            
            // Create enriched GeoJSON with data values
            const exportData = {
                type: "FeatureCollection",
                features: []
            };
            
            currentLayer.eachLayer(function(layer) {
                const feature = layer.feature;
                const id = feature.properties[metadata.boundaries[geoLevel].id_field];
                
                // Get the data value
                const value = csvLookup[id] || 
                             csvLookup[String(id).toUpperCase()] || 
                             csvLookup[String(id).padStart(2, '0')];
                
                // Clone the feature and add the data value
                const exportFeature = JSON.parse(JSON.stringify(feature));
                exportFeature.properties[selectedDataColumn] = value || null;
                exportFeature.properties['DATA_VALUE'] = value || null;
                exportFeature.properties['DATA_FIELD'] = selectedDataColumn;
                
                exportData.features.push(exportFeature);
            });
            
            // Download the file
            const dataStr = JSON.stringify(exportData, null, 2);
            const blob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `choropleth_${selectedDataColumn}_${new Date().toISOString().split('T')[0]}.geojson`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showMessage('GeoJSON exported! Import into ArcGIS Pro using "JSON to Features" tool.', 'success');
        }
        
        // Show message
        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            container.innerHTML = '';
            container.appendChild(message);
            
            if (type !== 'error') {
                setTimeout(() => {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 300);
                }, 3000);
            }
        }
        
        // Initialize
        loadMetadata();
    </script>
</body>
